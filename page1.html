<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ThirstTrap</title>
  </head>
  <body>
    <header>
      <h1>ThirstTrap</h1>
      <p>I'm feeling</p>
    </header>
    <main>
      <form>
        <label for="alcohol-type">Alcohol Type:</label>
        <select id="alcohol-type">
          <option value="vodka">Vodka</option>
          <option value="gin">Gin</option>
          <option value="rum">Rum</option>
          <option value="tequila">Tequila</option>
          <option value="whiskey">Whiskey</option>
          <option value="beer">Beer</option>
          <option value="wine">Wine</option>
          <option value="non-alcoholic">Non-Alcoholic</option>
        </select>
        <br>

        <label for="flavor-type">Flavor Type:</label>
        <select id="flavor-type">
          <option value="sweet">Sweet</option>
          <option value="sour">Sour</option>
          <option value="bitter">Bitter</option>
          <option value="spicy">Spicy</option>
          <option value="fruity">Fruity</option>
          <option value="herbal">Herbal</option>
          <option value="smoky">Smoky</option>
          <option value="savory">Savory</option>
        </select>
        <br>

        <label for="glass-type">Glass Type:</label>
        <select id="glass-type">
          <option value="highball">Highball</option>
          <option value="martini">Martini</option>
          <option value="pint">Pint</option>
          <option value="snifter">Snifter</option>
          <option value="wine-glass">Wine Glass</option>
          <option value="shot-glass">Shot Glass</option>
        </select>
        <br>

        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
