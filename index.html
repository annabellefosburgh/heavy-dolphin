<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ThirstTrap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300&family=Patua+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  <link rel="stylesheet" href='./assets/css/style.css'>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header>
    <div class="input-container">
      <input type="text" id="name-input" placeholder="Please enter your name">
    </div>
    <h1 id="welcome-message"></h1><br>
    <p class="headertext">Enter the criteria for your drink</p>
  </header>
  <!-- form -->
  <main class="main">
    <form class="selector">
      <!-- select alcohol type dropdown -->
      <label for="alcohol-select" class="type-h2">Alcohol Type:</label>
      <select id="alcohol-select" class="dropdown">
        <option value="Alcoholic" class="option">Alcoholic</option>
        <option value="Non_Alcoholic" class="option">Non-Alcoholic</option>
      </select>
      <br>
      <!-- select spirit dropdown -->
      <label for="alcohol-type" class="type-h2">Spirit:</label>
      <select id="alcohol-type" class="dropdown">
        <option value="vodka" class="option">Vodka</option>
        <option value="gin" class="option">Gin</option>
        <option value="rum" class="option">Rum</option>
        <option value="tequila" class="option">Tequila</option>
        <option value="whiskey" class="option">Whiskey</option>
        <option value="beer" class="option">Beer</option>
        <option value="wine" class="option">Wine</option>
        <option value="" class="option">Non-Alcoholic</option>
      </select>
      <br>
      <!-- select criteria dropdown -->
      <label for="category-select" class="type-h2">Category:</label>
      <select id="category-select" class="dropdown">
        <option value="Ordinary_Drink" class="option">Ordinary Drink</option>
        <option value="Cocktail" class="option">Cocktail</option>
        <option value="Shot" class="option">Shot</option>
        <option value="Beer" class="option">Beer</option>
        <option value="" class="option">Other/Unknown</option>
      </select>
      <br>
      <!-- search button -->
      <button id="search-btn">Search</button>
      </form>
    <!-- drink recommendation display -->
    <div id="drink-reco" class="hidden">
      <h2 id="drink-name"></h2>
      <p id="drink-description"></p>
      <img id="drink-image"/>
      <!-- button to change selection -->
      <button id="change-selection" class="hidden">Change Selection</button>
      <!-- button to see more information about drink -->
      <button id="see-more" class="hidden">See More</button>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <br>
    <p>Created by the Thirst Traps, 2023.</p>
  </footer>
  <script src="./assets/mcscript.js"></script>
</body>
</html>
