<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ThirstTrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" src="./assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>ThirstTrap</h1>
      <p>Enter the criteria for your drink</p>
    </header>
    <main>
      <form>
        <label for="alcohol-type">Alcohol Type:</label>
        <select id="alcohol-type">
          <option value="vodka">Vodka</option>
          <option value="gin">Gin</option>
          <option value="rum">Rum</option>
          <option value="tequila">Tequila</option>
          <option value="whiskey">Whiskey</option>
          <option value="beer">Beer</option>
          <option value="wine">Wine</option>
          <option value="non-alcoholic">Non-Alcoholic</option>
        </select>
        <br>

      <label for="flavor-type" class="type-h2">Flavor Type:</label>
      <select id="flavor-type" class="dropdown">
        <option value="sweet" class="option">Sweet</option>
        <option value="sour" class="option">Sour</option>
        <option value="bitter" class="option">Bitter</option>
        <option value="spicy" class="option">Spicy</option>
        <option value="fruity" class="option">Fruity</option>
        <option value="herbal" class="option">Herbal</option>
        <option value="smoky" class="option">Smoky</option>
        <option value="savory" class="option">Savory</option>
      </select>
      <br>

      <label for="glass-type" class="type-h2">Glass Type:</label>
      <select id="glass-type class="dropdown">
        <option value="highball" class="option">Highball</option>
        <option value="martini" class="option">Martini</option>
        <option value="pint" class="option">Pint</option>
        <option value="snifter" class="option">Snifter</option>
        <option value="wine-glass" class="option">Wine Glass</option>
        <option value="shot-glass" class="option">Shot Glass</option>
      </select>
      <br>

        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Drink Selector. All rights reserved.</p>
    </footer>
  </body>
</html>
